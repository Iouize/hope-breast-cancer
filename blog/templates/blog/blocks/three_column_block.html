{% load wagtailcore_tags %}
<div class="row my-3">

    <div class="col-md-4">
        {% for block in self.left_column %}
            {% include_block block %}
        {% endfor %}
    </div>
    <div class="col-md-4">
        {% for block in self.middle_column %}
            {% include_block block %}
        {% endfor %}
    </div>
    <div class="col-md-4">
        {% for block in self.right_column %}
            {% include_block block %}
        {% endfor %}
    </div>

</div>
